<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API - Boston</title>
</head>
<body>
    <h1>Boston Weather Data</h1>
    <div id="weatherResult">Loading weather data...</div>

    <script>
        const apiKey = '54c5b2fe83593763530bdd3fbcf9d00d'; // ws API key
        const city = 'Boston';
        const url = `http://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.error) {
                    document.getElementById("weatherResult").innerHTML = `<p>Error: ${data.error.info}</p>`;
                } else {
                    document.getElementById("weatherResult").innerHTML = `
                        <h2>Weather in ${data.location.name}, ${data.location.country}</h2>
                        <p>Temperature: ${data.current.temperature}Â°C</p>
                        <p>Weather: ${data.current.weather_descriptions[0]}</p>
                        <p>Humidity: ${data.current.humidity}%</p>
                        <p>Wind Speed: ${data.current.wind_speed} km/h</p>
                        <p>Observation Time: ${data.current.observation_time}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById("weatherResult").innerHTML = `<p>Failed to fetch data. Please try again later!!</p>`;
            });
    </script>
</body>
</html>
